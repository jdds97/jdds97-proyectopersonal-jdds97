{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{%url 'core_welcome'%}">
          <img
            src="{% static 'img/favicon.png' %}"
            alt="Logo"
            width="50"
            height="50"
        /></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {%block navbar%}{%endblock%}
          </ul>
          {%block buscador%}{%endblock%}
        </div>
      </div>
    </nav>
  </header>
  <body>
    {% block body %}{% endblock %}
  </body>
  <!-- Footer ponlo abajo del todo  -->

  <footer>
    <div
      class="container-fluid bg-body-tertiary"
      style="position: absolute; bottom: 0"
    >
      <div class="row">
        <div class="col-12 col-md-4">
          <h5 class="text-center">Sthenos Fit</h5>
          <p class="text-center">
            <a href="https://www.instagram.com/sthenosfit/" target="_blank"
              ><img
                src="{% static 'img/instagram.png' %}"
                alt="Instagram"
                width="50"
                height="50"
            /></a>
            <a href="https://www.facebook.com/sthenosfit" target="_blank"
              ><img
                src="{% static 'img/facebook.png' %}"
                alt="Facebook"
                width="50"
                height="50"
            /></a>
          </p>
        </div>
        <div class="col-12 col-md-4">
          <h5 class="text-center">Contacto</h5>
        </div>
      </div>
    </div>
  </footer>
</html>
